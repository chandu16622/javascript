<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changed color</title>
</head>
<style>
    body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items:center;
        height: 30vh;
        margin: 0;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: rgb(223, 23, 123);
        border: 2px solid rgb(14, 13, 13);
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
    }
</style>
   <div id="colordiv" class="box">
    <button onclick="document.getElementById('colordiv').style.background='lightblue'">previous</button>
     <button onclick="document.getElementById('colordiv').style.background='lightpink'">next</button>
   </div>

</body>
</html>
