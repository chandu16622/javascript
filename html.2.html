<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="noDataToast" class="toast align-items-center text-bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Please enter a task before adding!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4 text-info">To-Do List üìù</h1>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control bg-light" placeholder="Add a new task..." aria-label="Add a new task">
                    <button class="btn btn-info" type="button" id="addButton">Add Task</button>
                </div>
                <ul id="taskList" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addButton').addEventListener('click', function() {
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const taskList = document.getElementById('taskList');
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span>${taskText}</span>
                        <div>
                            <button class="btn btn-primary btn-sm me-2 submit-btn">submit</button>
                            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(listItem);
                    taskInput.value = '';

                    listItem.querySelector('.submit-btn').addEventListener('click', function() {
                        listItem.querySelector('span').classList.toggle('text-decoration-line-through');
                    });

                    listItem.querySelector('.delete-btn').addEventListener('click', function() {
                        taskList.removeChild(listItem);
                    });
                }
                 else {
                    // Show toast if no data
                    const toastEl = document.getElementById('noDataToast');
                    const toast = new bootstrap.Toast(toastEl);
                    toast.show();
                }
            });
        });
    </script>

</body>
</html>
